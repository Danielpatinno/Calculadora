<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora na WEB</title>
    <link rel="stylesheet" href="css/calc.css">
</head>
<body>
    <div id="calculadora">
        <h3>Calculadora</h3>
        <div id="operation">
            <div id="previousOperation"></div>
            <div id="currentOperation"></div>
        </div>
        <div id="buttonsContainer">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button class="btnNumber">7</button>
            <button class="btnNumber">8</button>
            <button class="btnNumber">9</button>
            <button>*</button>
            <button class="btnNumber">4</button>
            <button class="btnNumber">5</button> 
            <button class="btnNumber">6</button>
            <button>-</button>
            <button class="btnNumber">1</button>
            <button class="btnNumber">2</button>
            <button class="btnNumber">3</button>
            <button>+</button>
            <button class="btnNumber">0</button>
            <button class="btnNumber">.</button>
            <button id="btnIgual">=</button>
        </div> 
    </div>


    <script src="js/calc.js"></script>
</body>
</html>
